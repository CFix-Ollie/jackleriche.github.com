<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset='utf-8'>
    <title>Dino Pairs Game - Using CSS3 Animation</title>
    <link rel="stylesheet" href="css/layout.css" />
</head>
<body>
    <div class="content">
        <header>
            <h1>Randells Rewards</h1>
            <p>You've got <span class="remainging">3</span> plays of the ganme to find the matching golden Randells cards... good luck</p>
        </header>
        <section id="game">
            
            <p><a id="gamePlay" class="button" href="">Play</a></p>
            <section id="gameComplete">
                <p id="top">Your time taken was <span class="gameScore"></span>.</p>
                <p><a class="gameReset button" href="">Play again</a></p>
            </section>
                        
            <div id="cards">
                <div class="card">
                    <div class="face front"></div>
                    <div class="face back"></div>
                </div> <!-- .card -->
            </div> <!-- #cards -->
        </section> <!-- #game -->
    </div>
<script src="js/jquery.js"></script>
<script src="js/dinopairsv2.js"></script>
</body>
</html>
