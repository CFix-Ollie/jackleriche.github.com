<header class="main">
	<nav class="container">
		<p><a href="/" title="home">Home</a></p>
	</nav>
	<section>
		<div class="container fixed">
			{% for post in site.posts %}
			{% if post.featured == true %}
			<time>{{ post.date | date: "%d %b, %Y" }}</time>
			<h1>{{ post.title }}</h1>
			<p>{{ post.introText }}</p>
			{% endif %} 				
			{% endfor %}	
		</div>
	</section>
</header>
